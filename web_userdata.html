
<html lang="zh-Hant">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,shrink-to-fit=no">

<title>GoFoodie 美食快一點! 辦公室美食外送</title>
<meta name="keywords" content="GoFoodie 美食快一點! 辦公室美食外送">
<meta name="description" content="GoFoodie 美食快一點! 辦公室美食外送">
<link rel="icon" type="image/x-icon" href="images/favicon.ico">
<link rel="stylesheet" href="css/standard.css">
<link rel="stylesheet" href="css/theme_default.css">
</head>

<body>
	
<header class="no_logo"><!-- 無logo時，加class="no_logo" -->
	<div class="top_bar flex_center">
        <div class="shop_name"><a href="#">快一點食堂</a></div>

        <!-- 未登入狀態顯示 -->
        <div class="open_menu" style="display: none;"><a href="login"><i class="icon-user"></i></a></div>

        <!-- 已登入狀態顯示 -->
        <div class="open_menu" onclick="$('.menu_user').fadeIn(300);"><i class="icon-user-check"></i></div>	
	</div>

	<div class="menu_user">
        <div class="overlay_bg" onclick="$(this).closest('.menu_user').fadeOut(100);"></div>
        <div class="menu_title">
            <div class="user_name"><i class="icon-user-check"></i> Hi, 訪客</div>
            <button class="close" ref="categoryList" onclick="$(this).closest('.menu_user').fadeOut(100);"><i class="icon-close"></i></button>
        </div>
        <div class="menu_list">
            <a href="#"><i class="icon-food"></i> 點餐</a>
            <a href="web_userdata.html"><i class="icon-user-edit"></i> 會員資料</a>
            <a href="web_order.html"><i class="icon-file"></i> 訂單查詢</a>
            <a href="#"><i class="icon-sign-out"></i> 登出</a>
        </div>
    </div>
	
	<div class="titlebar">
		<div class="container">
			<a href="javascript:history.back();"><i class="icon-arrow-left"></i></a> 會員資料
		</div>
	</div>
</header>

<main>
	<div class="userdata container">
		
		<div class="row name flex_center">
			<div class="headpic"><img src="images/headpic.jpg"></div>
			<a href="web_name_edit.html">
				<b>訂購人姓名</b>
				<span>許倩倩</span>
			</a>
		</div>

		<div class="row mobile">
			<a href="web_mobile_edit.html">
				<b>會員帳號(手機號碼)</b>
				<span>+886988123456</span>
                <!-- 無手機號碼時wording -->
                <!-- <span>綁定手機驗證</span> -->
			</a>
		</div>

		<div class="row password">
			<a href="web_password_edit.html">
				<b>會員密碼</b>
				<span>**********</span>
			</a>
		</div>

		<div class="row address_set flex_center flex_wrap">
			<div class="title flex_center">
				<b>常用地址</b> 
				<a class="add-btn" href="web_address_edit.html"><i class="icon-add"></i> 新增</a>
			</div>

			<div class="address flex_center">
				<input type="radio" name="address" id="add1" checked><label for="add1"><i></i></label>
				<a class="flex_center" href="web_address_edit.html">
					<span><b>台北市松山區</b>民生東路3段107巷6號2樓B區</span>
					<i class="icon_edit"></i>
				</a>
				<a class="delete" href="#alert" rel="modal:open"><i class="icon-delete"></i></a>
			</div>

			<div class="address flex_center">
				<input type="radio" name="address" id="add2"><label for="add2"><i></i></label>
				<a class="flex_center" href="web_address_edit.html">
					<span><b>新北市中和區</b>秀朗路3段2-1號</span>
					<i class="icon_edit"></i>
				</a>
				<a class="delete" href="#alert" rel="modal:open"><i class="icon-delete"></i></a>
			</div>
		</div>

		<div id="alert" class="modal notify">
			<ul>
				<li>刪除地址：<span></span>？</li>
				<li>
					<a class="btn cancel" href="#" rel="modal:close">取消</a>
					<a class="btn submit" href="#" rel="modal:close">確定</a>
				</li>
			</ul>
		</div>

	</div><!-- END .userdata -->

</main>


<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/jquery-migrate-3.1.0.min.js"></script>
<script src="js/jquery.modal.min.js"></script>
<script src="js/layout.js"></script>
</body>
</html>
