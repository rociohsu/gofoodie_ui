<title>GoFoodie 美食快一點! 辦公室美食外送</title>

<body>
	
<header>
	<a class="logo" href="index.html"><img src="images/logo_gofoodie.jpg"></a>

	<div class="searchbar">
		<div class="container flex_center">
			<div class="selectbar">
				<div class="container">
					<select class="select_sort">
						<option value="search_location" selected>搜尋地址</option>
						<option value="search_storename">搜尋店名</option>
					</select>
				</div>
			</div>
			<div class="searchbar_box flex_center">
				<div class="search_location">
					<input class="search_text" type="text" placeholder="你的位置">
					<button class="gps_btn"><i class="icon-gps"></i><div class="loader" style="display: none;"></div></button>
				</div>
				<div class="search_storename" style="display: none;">
					<input class="search_text" type="text" placeholder="店家名稱">
					<button onclick="javascript:location.href='search_notfound.html'"><i class="icon-search"></i></button>
				</div>
			</div>
		</div>

		<div class="autocomplete gps_click" style="display: none;">
			<div class="group">
				<p class="label">我們無法定位至你目前的位置，請確認你的網路連線以及是否有授權給我們位置資訊。</p>
			</div>
		</div>

		<div class="autocomplete search_focus" style="display: none;">
			<div class="group">
				<p class="label">地址請輸入至號</p>
			</div>
			<div class="selected">
				<p>台北市</p>
				<p>台灣</p>
			</div>
			<div>
                <p>中正區</p>
				<p>台灣台北市</p>
			</div>
			<div>
				<p>中山區</p>
				<p>台灣台北市</p>
			</div>
			<div>
				<p>板橋區</p>
				<p>台灣新北市</p>
			</div>
			<div>
				<p>大安區</p>
				<p>台灣台北市</p>
			</div>
        </div>
    </div>
</header>

<main>
    <nav class="tabs store">
        <div class="container">
            <a href="#" class="current">全部</a>
            <a href="#">早餐</a>
			<a href="#">飲料</a>
			<a href="#">便當</a>
			<a href="#">麵包店</a>
			<a href="#">速食店</a>
		</div>
    </nav>
    
	<div class="page_notfound container flex_center flex_wrap">
		<section>
			<div class="icon-notfound"></div>
			<div><b>OOPS!</b></div>
			<div>找不到符合的店家</div>
		</section>
	</div>
</main>

<div class="bottom_navigation flex_center">
	<div class="container flex_center">

		<a href="selfpick.html"><i class="icon-bag"></i>自取</a>
		<a href="retail.html"><i class="icon-cart"></i>購物</a>
		<a href="order.html"><i class="icon-order"></i>訂單</a>
		<a href="setting.html"><i class="icon-setting"></i>設定</a>
	</div>
</div>
