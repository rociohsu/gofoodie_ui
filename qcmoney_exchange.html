
<html lang="zh-Hant">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,shrink-to-fit=no">
<meta http-equiv="content-language" content="zh-Hant-TW">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="MobileOptimized" content="width">
<meta name="HandheldFriendly" content="true">

<title>GoFoodie 美食快一點! 辦公室美食外送</title>
<meta name="keywords" content="GoFoodie 美食快一點! 辦公室美食外送">
<meta name="description" content="GoFoodie 美食快一點! 辦公室美食外送">
<link rel="icon" type="image/x-icon" href="images/favicon.ico">
<link rel="stylesheet" href="css/standard.css">
<link rel="stylesheet" href="css/theme_default.css">
</head>

<body>
	
<header class="no_logo">
	<div class="titlebar">
		<div class="container">
			<a href="javascript:history.back();"><i class="icon-arrow-left"></i></a> 兌換快金
		</div>
	</div>
</header>

<main>
	<div class="qcmoney">
		<div>目前累積</div>
		<div class="point flex_center"><i class="icon-point">$</i>515</div>
		<time>使用期限：2021-09-03 23:59</time>
	</div>

	<nav class="tabs qcmoney">
        <div class="container">
            <a href="qcmoney.html" class="current">兌換快金</a>
			<a href="qcmoney_log_exchange.html">兌換記錄</a>
			<a href="qcmoney_log_use.html">使用記錄</a>
        </div>
	</nav>

	<nav class="tabs qcmoney_source">
        <div class="container">
            <a href="qcmoney.html">商業獅點數兌換</a>
			<a href="qcmoney_exchange.html" class="current">兌換碼兌換</a>
        </div>
	</nav>

	<!-- 無需簡訊OTP驗證 -->
	<div class="exchange container" style="display: none;">
		<h5>請輸入手機號碼及兌換碼</h5>
		<div class="userdata_edit container">
			<form action="qcmoney_exchange.html">
				<div class="limit_num"><i>10</i>/10</div>
				<div class="text_box">
					<input class="country_code" type="tel" maxlength="4" value="+886" disabled>
					<input class="number" type="tel" maxlength="10" value="0988123456">
					<button type="button"><i class="icon-delete"></i></button>
				</div>
				
				<div class="text_box">
					<input class="verify_code" type="tel" maxlength="5" value="快金兌換碼" disabled>
					<input class="number" type="tel" maxlength="6" value="">
					<button type="button"><i class="icon-delete"></i></button>
				</div>

				<!-- 錯誤提示 -->
				<!-- <p class="error">兌換碼錯誤！請重新輸入</p> -->
			</form>
		</div>

		<a class="btn" href="#alert" rel="modal:open">我要兌換</a>
	</div>

	<!-- 需要簡訊OTP驗證 -->
	<div class="exchange container">
		<h5>請驗證手機號碼後輸入兌換碼</h5>
		<div class="userdata_edit container">
			<form action="qcmoney_exchange.html">
				<div class="limit_num"><i>10</i>/10</div>
				<div class="text_box">
					<input class="country_code" type="tel" maxlength="4" value="+886" disabled>
					<input class="number" type="tel" maxlength="10" value="0988123456">
					<button type="button"><i class="icon-delete"></i></button>
				</div>
				
				<button type="button" class="send">發送簡訊認證</button>
				<button type="button" class="sent hide">已發送簡訊</button>
				<button type="button" class="send hide">重新發送簡訊</button>
				
				<div class="verify">
					<p class="attetion">發送簡訊需要一點時間，請您稍等片刻<br>若超過10分鐘尚未收到簡訊，請再重新發送一次</p>
					<div class="limit_num"><i>0</i>/6</div>
					<div class="text_box">
						<input class="verify_code" type="tel" maxlength="5" value="手機驗證碼" disabled>
						<input class="number" type="tel" maxlength="6" value="">
						<button type="button"><i class="icon-delete"></i></button>
					</div>
					<button type="submit" class="save">驗證</button>

					<div class="text_box">
						<input class="verify_code" type="tel" maxlength="5" value="快金兌換碼" disabled>
						<input class="number" type="tel" maxlength="6" value="">
						<button type="button"><i class="icon-delete"></i></button>
					</div>

					<!-- 錯誤提示 -->
					<!-- <p class="error">兌換碼錯誤！請重新輸入</p> -->
					<a class="btn" href="#alert" rel="modal:open">我要兌換</a>
				</div>	
			</form>
		</div>

		
	</div>

	<div id="alert" class="modal notify">
		<ul>
			<li>兌換碼轉換成快金後將失效，確定要兌換嗎？</li>
			<li>
				<a class="btn cancel" href="#" rel="modal:close">取消</a>
				<a class="btn submit" href="#success" rel="modal:open">確定</a>
			</li>
		</ul>
	</div>

	<div id="success" class="modal notify">
		<h2>兌換成功</h2>
		<ul>
			<li class="flex_center">已兌換快金<i class="icon-point">$</i> 100</li>
			<li>
				<a class="btn cancel" href="#" rel="modal:close">關閉</a>
			</li>
		</ul>
	</div>
</main>

<div class="bottom_navigation flex_center">
	<div class="container flex_center">
		<a href="order.html"><i class="icon-order"></i>訂單</a>
		<a href="setting.html" class="current"><i class="icon-setting"></i>設定</a>
	</div>
</div>


<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/jquery-migrate-3.1.0.min.js"></script>
<script src="js/jquery.modal.min.js"></script>
<script src="js/layout.js"></script>
</body>
</html>
