<main>

				<option>新北市</option>
			</select>
			<select>
				<option>鄉鎮市區</option>
				<option selected>松山區</option>
				<option>信義區</option>
			</select>
			<div class="text_box">
				<input type="text" placeholder="路段/巷弄/門牌號碼/樓層" value="民生東路3段107巷6號2樓B區">
				<button type="button"><i class="icon-delete"></i></button>
			</div>
			<div class="default"><input type="checkbox" name="address" id="add" checked><label class="flex_center" for="add"><i></i> 設為預設地址</label></div>
			<button type="submit" class="save">儲存</button>
		</form>
	</div>
